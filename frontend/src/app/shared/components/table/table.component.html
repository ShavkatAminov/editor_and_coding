
<div class="relative overflow-x-auto shadow-md sm:rounded-lg my-2">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th *ngFor="let columnItem of columns" scope="col" class="px-6 py-3">
        {{columnItem.header}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dataItem of data | async" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <td *ngFor="let columnItem of columns" scope="col" class="px-6 py-3">
        <ng-container *ngIf="columnItem.value">{{dataItem[columnItem.value]}}
        </ng-container>
        <ng-container *ngIf="columnItem.type">
          <app-button (onClick)="this.editClicked.emit(dataItem.id)">
            <svg *ngIf="columnItem.type === 'edit'" class="w-[20px] h-[20px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
              <path d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z"/>
              <path d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z"/>
            </svg>
            <svg *ngIf="columnItem.type === 'view'" class="w-[20px] h-[20px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 14">
              <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8">
                <path d="M10 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                <path d="M10 13c4.97 0 9-2.686 9-6s-4.03-6-9-6-9 2.686-9 6 4.03 6 9 6Z"/>
              </g>
            </svg>
          </app-button>
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>
  <app-pagination #pagination (changePage)="changePage($event)"></app-pagination>
</div>

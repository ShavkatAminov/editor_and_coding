
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th *ngFor="let columnItem of columns" scope="col" class="px-6 py-3">
        {{columnItem.header}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dataItem of data | async" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <td *ngFor="let columnItem of columns" scope="col" class="px-6 py-3">
        <ng-container *ngIf="columnItem.value">{{dataItem[columnItem.value]}}
        </ng-container>
        <ng-container *ngIf="columnItem.type === 'edit'"><app-button (onClick)="this.editClicked.emit(dataItem.id)">Edit</app-button>
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>
  <app-pagination #pagination (changePage)="changePage($event)"></app-pagination>
</div>

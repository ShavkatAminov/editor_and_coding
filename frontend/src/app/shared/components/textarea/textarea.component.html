<div>
    <label class="block text-gray-700 font-bold" >
        {{label}}
    </label>
    <textarea [ngClass]="errorMessage ? 'border-red-500' : ''" [formControl]="control" class="shadow appearance-none border rounded
  w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"></textarea>
    <div style="position: relative" *ngIf="errorMessage" error-popover>
        {{errorMessage}}
    </div>
</div>

<div class="flex h-5/6 ">
  <div class="flex-1 dark:text-white text-center">
    <h2 class="text-4xl font-extrabold ">{{problem.fullName}}</h2>
    <p>Memory limit: {{problem.memoryLimit}} ms</p>
    <p>Time limit: {{problem.timeLimit}} ms</p>
    <div class="text-left">{{problem.content}}</div>
  </div>
  <div class="flex-1">
    <editor (valueChange)="editorValueChange($event)"> </editor>
    <app-button (onClick)="sendToCheck()">Send to previous check</app-button>
  </div>
</div>

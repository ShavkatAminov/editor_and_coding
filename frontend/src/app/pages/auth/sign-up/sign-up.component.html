<form class="m-auto mt-10 w-72 h-32" [formGroup]="form" (ngSubmit)="saveProcess()">
  <app-input formControlName="username" [errorMessage]="errorMessage('username')" label="Login"></app-input>
  <app-input formControlName="password" [errorMessage]="errorMessage('password')" label="Password"></app-input>
  <app-input formControlName="lastname" [errorMessage]="errorMessage('lastname')" label="Lastname"></app-input>
  <app-input formControlName="firstname" [errorMessage]="errorMessage('firstname')" label="Firstname"></app-input>
  <app-input formControlName="password_repeat" [errorMessage]="errorMessage('password_repeat')" label="Repeat password"></app-input>
  <app-button  type="submit">Sign up</app-button>
</form>

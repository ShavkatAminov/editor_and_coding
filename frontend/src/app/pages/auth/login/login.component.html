<form class="m-auto mt-10 w-72 h-32" [formGroup]="form" (ngSubmit)="saveProcess()">
  <app-input formControlName="username" [errorMessage]="errorMessage('username')" label="Login"></app-input>
  <app-input formControlName="password" [errorMessage]="errorMessage('password')" label="Password"></app-input>
  <app-button  type="submit">Login</app-button>
  <a routerLink="/auth/sign-up">Registration</a>
</form>
